<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Number Guessing Game</title>
    <style>
        body {
            background-image: url('3d pic.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #fff;
        }
        h1 {
            color: #e10404;
            font-size: 36px;
            margin-top: 30px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e10404;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff4444;
        }

        #message {
            font-size: 20px;
            color: #e10404;
            font-weight: bold;
            margin-top: 20px;
        }

        #output {
            font-size: 24px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>
    <body>
    <h1>Futuristic Number Guessing Game</h1>
    <h2>Choose your difficulty level:</h2>
    <button id="easy">Easy (1-10)</button>
    <button id="hard">Hard (1-100)</button>
    <h2>Enter your guess:</h2>
    <input type="number" id="guessInput" />
    <button id="submitGuess">Submit Guess</button>
    <p id="output"></p>

    <script>
        let secretNumber;
        let maxAttempts;
        let attempts;
        let isGameOver = false;

        function setupGame(difficulty) {
            if (difficulty === "easy") {
                secretNumber = Math.floor(Math.random() * 10) + 1;
                maxAttempts = 3;
            } else if (difficulty === "hard") {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                maxAttempts = 10;
            }

            attempts = 0;
            isGameOver = false;
            document.getElementById("output").textContent = "";
        }

        document.getElementById("easy").addEventListener("click", () => {
            setupGame("easy");
        });

        document.getElementById("hard").addEventListener("click", () => {
            setupGame("hard");
        });

        document.getElementById("submitGuess").addEventListener("click", () => {
            if (isGameOver) {
                return;
            }

            const guessInput = document.getElementById("guessInput");
            const guess = parseInt(guessInput.value);

            if (
                isNaN(guess) ||
                guess < 1 ||
                (maxAttempts === 10 && guess > 100) ||
                (maxAttempts === 3 && guess > 10)
            ) {
                document.getElementById("output").textContent =
                    "Please enter a valid number.";
                return;
            }

            attempts++;

            if (guess < secretNumber) {
                document.getElementById("output").textContent = "Too low! Try again.";
            } else if (guess > secretNumber) {
                document.getElementById("output").textContent = "Too high! Try again.";
            } else {
                document.getElementById("output").textContent = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`;
                isGameOver = true;
            }

            if (attempts === maxAttempts && !isGameOver) {
                document.getElementById("output").textContent = `Sorry, you've reached the maximum number of attempts. The correct number was ${secretNumber}.`;
                isGameOver = true;
            }
        });
    </script>
</body>
</html>
